<!DOCTYPE html>
<html>
  <head>
     <!-- AFRAME VERSION 1.7.1 -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- AR.JS SCRIPT  -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <a-scene embedded arjs>

  <a-assets>
    <a-asset-item id="myModel" src="models/OLD_VERSION_READ_DESCRIPTION_bulbasaur_starter_1gen_flowalistik.STL"></a-asset-item>
  </a-assets>
  <a-marker preset="hiro">
    <a-entity gltf-model="#myModel" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
  </body>
</html>
